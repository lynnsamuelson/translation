<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Translator</title>
</head>

<body>
  <h1>Translator</h1>
  <textarea id="input" placeholder="Type greeting here"></textarea>
  <div>
    <input id="norwegian" type="radio">Norwegian</input>
    <input id="spanish" type="radio">Spanish</input>
    <input id="german" type="radio">German</input>
  </div>
  <button id="translatebtn">Translate</button>
  <div id="translationOutput">
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="norwegian.js" type="text/javascript"></script>
  <script src="spanish.js" type="text/javascript"></script>
  <script src="german.js" type="text/javascript"></script>
</body>
</html>
